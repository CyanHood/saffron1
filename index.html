<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saffron</title>
  <style>
    /* NO CHANGES MADE TO YOUR EXISTING STYLE */
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&display=swap');
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #ff6b6b;
      --input-bg: #1e1e1e;
      --footer-text: #ff4c4c;
    }
    .light-theme {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0f0f0;
      --footer-text: #cc0000;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      font-family: 'Varela Round', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 20px;
    }
    .text {
      font-size: 60px;
      font-weight: bold;
      color: var(--accent-color);
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .input-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 800px;
    }
    input#url {
      flex: 1;
      height: 60px;
      font-size: 24px;
      background-color: var(--input-bg);
      color: var(--accent-color);
      border: 2px solid var(--accent-color);
      border-radius: 30px 0 0 30px;
      padding: 10px;
      transition: border-color 0.3s;
    }
    input#url:focus {
      border-color: #87CEEB;
      outline: none;
    }
    button.redirect-button {
      height: 60px;
      width: 60px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      padding: 0;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button.redirect-button:hover {
      background-color: #e55a5a;
    }
    .search-icon {
      width: 30px;
      height: 30px;
    }
    .new-image {
      width: 100px;
      height: 100px;
      margin: 20px 0;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .prompt-box {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .prompt-message {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }
    .prompt-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .prompt-button {
      padding: 8px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .prompt-button:hover {
      background-color: #0056b3;
    }
    .close-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: transparent;
      color: #333;
      font-size: 16px;
      border: none;
      cursor: pointer;
      z-index: 1;
    }
    .close-button:hover {
      color: #000;
    }
    footer {
      text-align: center;
      color: var(--footer-text);
      font-weight: bold;
      font-size: 1.2rem;
      padding: 1rem 0 0.25rem 0;
      position: relative;
      bottom: 0;
      width: 100%;
      background: var(--bg-color);
      user-select: none;
    }
    .footer-note {
      font-family: Arial, sans-serif;
      font-style: italic;
      font-size: 12px;
      color: var(--text-color);
      margin: 0 0 1rem 0;
      user-select: none;
    }
    .settings-menu {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      font-size: 18px;
      z-index: 999;
    }
    .dropdown {
      position: relative;
      margin-left: 10px;
    }
    .dropdown-btn {
      background-color: var(--accent-color);
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: var(--bg-color);
      min-width: 120px;
      border: 1px solid var(--accent-color);
      border-radius: 6px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content .submenu {
      position: absolute;
      top: 0;
      right: 100%;
      display: none;
      background-color: var(--bg-color);
      min-width: 150px;
      border: 1px solid var(--accent-color);
      border-radius: 6px;
    }
    .dropdown-content div:hover .submenu {
      display: block;
    }
    .dropdown-content div {
      padding: 10px;
      color: var(--text-color);
      cursor: pointer;
      position: relative;
    }
    .dropdown-content div:hover {
      background-color: var(--input-bg);
    }
    .submenu div {
      padding: 10px;
    }
    .submenu div:hover {
      background-color: var(--input-bg);
    }
    .submenu hr {
      margin: 0;
      border: none;
      border-top: 1px solid var(--accent-color);
    }
    .dropdown-content,
    .submenu {
      pointer-events: none;
    }
    .dropdown:hover .dropdown-content,
    .dropdown-content div:hover .submenu {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="settings-menu">
    <div class="dropdown">
      <button class="dropdown-btn">Settings</button>
      <div class="dropdown-content">
        <div>
          Theme
          <div class="submenu">
            <div onclick="setTheme('dark')">Dark</div>
            <hr />
            <div onclick="setTheme('light')">Light</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <img src="https://avatars.githubusercontent.com/u/184554194?s=400&u=0e728e017e9c60e0cdaaf7bfcb1cea4216d02781&v=4" class="new-image" alt="Saffron Logo" />
    <div class="text">Saffron</div>
    <div class="input-container">
      <input type="text" id="url" placeholder="Enter URL or Google Search" />
      <button class="redirect-button" onclick="redirect()">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/search.png" class="search-icon" alt="Search Icon" />
      </button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="prompt-box">
      <button class="close-button" onclick="closePrompt()">X</button>
      <p class="prompt-message" id="prompt-message"></p>
      <input type="text" class="prompt-input" id="prompt-input" />
      <button class="prompt-button" onclick="submitPrompt()">OK</button>
    </div>
  </div>

  <footer>
    Made by [SaffronA1]
    <div class="footer-note">Updates: Light and Dark Theme Modes</div>
  </footer>

  <script>
    function setCookie(name, value, days = 365) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      const expires = "expires=" + d.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
      const cname = name + "=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(cname) === 0) {
          return c.substring(cname.length, c.length);
        }
      }
      return "";
    }

    function redirect() {
      var input = document.getElementById('url').value;
      var url;
      if (isValidURL(input)) {
        url = input.startsWith('http') ? input : 'https://' + input;
      } else {
        url = 'https://www.google.com/search?q=' + encodeURIComponent(input);
      }

      // âœ… NEW: Save to history
      let history = JSON.parse(localStorage.getItem('saffronHistory') || '[]');
      history.push(input);
      localStorage.setItem('saffronHistory', JSON.stringify(history));

      window.location.href = url;
    }

    function isValidURL(str) {
      const pattern = /^(https?:\/\/)?([\w\d-]+\.)+[\w]{2,}(\/.*)?$/;
      return pattern.test(str);
    }

    async function customPrompt(message, defaultValue) {
      document.getElementById("prompt-message").innerText = message;
      document.getElementById("prompt-input").value = defaultValue || "";
      document.getElementById("overlay").style.display = "flex";

      return new Promise(resolve => {
        submitPrompt = function () {
          var userInput = document.getElementById("prompt-input").value;
          document.getElementById("overlay").style.display = "none";
          resolve(userInput);
          submitPrompt = null;
        };
      });
    }

    function closePrompt() {
      document.getElementById("overlay").style.display = "none";
    }

    function setTheme(theme) {
      if (theme === 'light') {
        document.body.classList.add('light-theme');
      } else {
        document.body.classList.remove('light-theme');
      }
      setCookie('theme', theme, 365);
    }

    window.onload = function () {
      const savedTheme = getCookie('theme');
      if (savedTheme === 'light') {
        setTheme('light');
      } else {
        setTheme('dark');
      }
    }

    document.getElementById('url').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        redirect();
        document.getElementById('url').blur();
      }
    });
  </script>
</body>
</html>

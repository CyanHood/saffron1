<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffron</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&display=swap');

        body {
            background-color: #121212;
            margin: 0;
            font-family: 'Varela Round', sans-serif;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            padding: 20px;
        }

        /* Header Text */
        .text {
            font-size: 80px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Input Field */
        input#url {
            width: 80%;
            max-width: 600px;
            height: 60px;
            font-size: 24px;
            background-color: #1e1e1e;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            border-radius: 30px;
            padding: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input#url:focus {
            border-color: #87CEEB;
            outline: none;
        }

        /* Launch Button */
        button.redirect-button {
            width: 300px;
            height: 60px;
            font-size: 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.redirect-button:hover {
            background-color: #218838;
        }

        /* Logo/Image */
        .new-image {
            width: 100px;
            height: 100px;
            margin: 20px 0;
        }

        /* Toggle Bar */
        .toggle-bar {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ff6b6b;
            padding: 10px 20px;
            border-radius: 20px;
            position: absolute;
            bottom: 20px;
        }

        .bookmarks-text {
            font-size: 20px;
        }

        .toggle-button {
            font-size: 20px;
            background-color: #ff6b6b;
            color: black;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .toggle-button:hover {
            background-color: #87CEEB;
        }

        /* Bookmark Rectangle */
        .rectangle {
            display: none;
            width: calc(100% - 40px);
            background-color: #1e1e1e;
            position: absolute;
            bottom: 80px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Bookmark Container */
        .bookmark-container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: flex-start;
            overflow-x: auto;
            max-height: 150px;
            margin-bottom: 10px;
            transition: max-height 0.5s ease;
        }

        /* Bookmark Button */
        .bookmark-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: black;
            background-color: #ff6b6b;
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }

        .bookmark-button:hover {
            background-color: #87CEEB;
        }

        .bookmark-button img {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
        }

        .bookmark-button span {
            white-space: nowrap;
        }

        /* Add Bookmark Button */
        .add-bookmark-button {
            width: 150px;
            font-size: 16px;
            background-color: #ff6b6b;
            color: black;
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-bookmark-button:hover {
            background-color: #87CEEB;
        }

        /* Overlay Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .prompt-box {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .prompt-message {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .prompt-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .prompt-button {
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .prompt-button:hover {
            background-color: #0056b3;
        }

        /* Close Button */
        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            color: #333;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .close-button:hover {
            color: #000;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/184554194?s=400&u=0e728e017e9c60e0cdaaf7bfcb1cea4216d02781&v=4" class="new-image" alt="Saffron Logo">
        <div class="text">Saffron</div>
        <input type="text" id="url" placeholder="Enter URL or Google Search">
        <button class="redirect-button" onclick="redirect()">Launch</button>
        
        <div class="toggle-bar">
            <div class="bookmarks-text">Bookmarks</div>
            <div class="toggle-button" onclick="toggleBookmarkBar()">+</div>
        </div>
        <div class="rectangle">
            <div class="bookmark-container" id="bookmarkButtons"></div>
            <button class="add-bookmark-button" onclick="addBookmark()">Save as Bookmark</button>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="prompt-box">
            <button class="close-button" onclick="closePrompt()">X</button>
            <p class="prompt-message" id="prompt-message"></p>
            <input type="text" class="prompt-input" id="prompt-input">
            <button class="prompt-button" onclick="submitPrompt()">OK</button>
        </div>
    </div>

    <script>
        var bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        renderBookmarkButtons();

        function redirect() {
            var input = document.getElementById('url').value;
            var url;

            if (isValidURL(input)) {
                url = input.startsWith('http') ? input : 'https://' + input;
            } else {
                url = 'https://www.google.com/search?q=' + encodeURIComponent(input);
            }

            window.location.href = url;
        }

        function isValidURL(str) {
            const pattern = /^(https?:\/\/)?([\w\d-]+\.)+[\w]{2,}(\/.*)?$/;
            return pattern.test(str);
        }

        async function customPrompt(message, defaultValue) {
            document.getElementById("prompt-message").innerText = message;
            document.getElementById("prompt-input").value = defaultValue || "";
            document.getElementById("overlay").style.display = "flex";

            return new Promise(resolve => {
                submitPrompt = function() {
                    var userInput = document.getElementById("prompt-input").value;
                    document.getElementById("overlay").style.display = "none";
                    resolve(userInput);
                    submitPrompt = null;
                }
            });
        }

        function addBookmark() {
            var input = document.getElementById('url').value; 
            customPrompt("Enter bookmark name:").then(function(bookmarkName) {
                if (!bookmarkName) return;

                if (!isValidURL(input)) {
                    bookmarks.push({ name: bookmarkName, url: 'https://www.google.com/search?q=' + encodeURIComponent(input) });
                } else {
                    bookmarks.push({ name: bookmarkName, url: input.startsWith('http') ? input : 'https://' + input });
                }
                renderBookmarkButtons();
                saveBookmarks();
            });
        }

        function renderBookmarkButtons() {
            var container = document.getElementById('bookmarkButtons');
            container.innerHTML = '';

            bookmarks.forEach(function(bookmark) {
                var button = document.createElement('button');
                button.className = 'bookmark-button';
                var faviconURL = getFaviconURL(bookmark.url);
                if (faviconURL) {
                    var faviconImg = document.createElement('img');
                    faviconImg.src = faviconURL;
                    faviconImg.alt = "Favicon";
                    button.appendChild(faviconImg);
                }
                var urlSpan = document.createElement('span');
                urlSpan.textContent = bookmark.name;
                button.appendChild(urlSpan);

                var deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = 'X';
                deleteButton.onclick = function(event) {
                    event.stopPropagation();
                    deleteBookmark(bookmark);
                };
                button.appendChild(deleteButton);

                button.onclick = function() {
                    window.location.href = bookmark.url;
                };
                container.appendChild(button);
            });
        }

        function deleteBookmark(bookmark) {
            bookmarks = bookmarks.filter(function(item) {
                return item !== bookmark;
            });
            renderBookmarkButtons();
            saveBookmarks();
        }

        function getFaviconURL(url) {
            return 'https://www.google.com/s2/favicons?sz=64&domain=' + encodeURIComponent(url);
        }

        function toggleBookmarkBar() {
            var bar = document.querySelector('.rectangle');
            bar.style.display = bar.style.display === 'none' || bar.style.display === '' ? 'flex' : 'none';
        }

        function saveBookmarks() {
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        function closePrompt() {
            document.getElementById("overlay").style.display = "none";
        }

        document.getElementById('url').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                redirect();
                document.getElementById('url').blur();
            }
        });
    </script>
</body>
</html>

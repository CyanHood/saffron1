<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saffron</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&display=swap');

        body {
            background-color: #121212;
            margin: 0;
            font-family: 'Varela Round', sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: all 0.3s ease;
        }

        .white-theme {
            background-color: #ffffff;
            color: #000000;
        }

        .white-theme input#url {
            background-color: #f0f0f0;
            color: #000000;
            border-color: #000000;
        }

        .white-theme input#url:focus {
            border-color: #87CEEB;
        }

        .white-theme button.redirect-button {
            background-color: #000000;
            color: white;
        }

        .white-theme button.redirect-button:hover {
            background-color: #333333;
        }

        .white-theme footer {
            background-color: #ffffff;
            color: #cc0000;
        }

        .white-theme .footer-note {
            color: #000000;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
        }

        .text {
            font-size: 60px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        input#url {
            flex: 1;
            height: 60px;
            font-size: 24px;
            background-color: #1e1e1e;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            border-radius: 30px 0 0 30px;
            padding: 10px;
            transition: border-color 0.3s;
        }

        input#url:focus {
            border-color: #87CEEB;
            outline: none;
        }

        button.redirect-button {
            height: 60px;
            width: 60px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            padding: 0;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.redirect-button:hover {
            background-color: #e55a5a;
        }

        .search-icon {
            width: 30px;
            height: 30px;
        }

        .new-image {
            width: 100px;
            height: 100px;
            margin: 20px 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .prompt-box {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .prompt-message {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        .prompt-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .prompt-button {
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .prompt-button:hover {
            background-color: #0056b3;
        }

        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            color: #333;
            font-size: 16px;
            border: none;
            cursor: pointer;
            z-index: 1;
        }

        .close-button:hover {
            color: #000;
        }

        footer {
            text-align: center;
            color: #ff4c4c;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 1rem 0 0.25rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
            background: #121212;
            user-select: none;
        }

        .footer-note {
            font-family: Arial, sans-serif;
            font-style: italic;
            font-size: 12px;
            color: #fff;
            margin: 0 0 1rem 0;
            user-select: none;
        }

        /* SETTINGS DROPDOWN */
        .settings-wrapper {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .settings-button {
            background: #1e1e1e;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .settings-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background-color: #1e1e1e;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            padding: 10px;
            min-width: 120px;
            z-index: 1000;
        }

        .settings-dropdown:hover .dropdown-content {
            display: block;
        }

        .theme-selector {
            position: relative;
            color: #ff6b6b;
            font-weight: bold;
            cursor: pointer;
        }

        .theme-options {
            position: absolute;
            top: 0;
            left: -130px;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            padding: 10px;
            z-index: 1001;
        }

        .theme-options button {
            background-color: transparent;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            margin: 5px 0;
            font-size: 14px;
            text-align: left;
        }

        .theme-options button:hover {
            color: #ffffff;
        }

        .settings-dropdown:hover .theme-options {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Settings Menu -->
    <div class="settings-wrapper">
        <div class="settings-dropdown">
            <button class="settings-button">⚙️</button>
            <div class="dropdown-content">
                <div class="theme-selector">
                    Theme
                    <div class="theme-options">
                        <button onclick="setTheme('dark')">Dark</button>
                        <button onclick="setTheme('light')">Light</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/184554194?s=400&u=0e728e017e9c60e0cdaaf7bfcb1cea4216d02781&v=4" class="new-image" alt="Saffron Logo" />
        <div class="text">Saffron</div>
        <div class="input-container">
            <input type="text" id="url" placeholder="Enter URL or Google Search" />
            <button class="redirect-button" onclick="redirect()">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/search.png" class="search-icon" alt="Search Icon" />
            </button>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="prompt-box">
            <button class="close-button" onclick="closePrompt()">X</button>
            <p class="prompt-message" id="prompt-message"></p>
            <input type="text" class="prompt-input" id="prompt-input" />
            <button class="prompt-button" onclick="submitPrompt()">OK</button>
        </div>
    </div>

    <footer>
        Made by [SaffronA1]
        <div class="footer-note">This was NOT made by Krounchdhar Konda</div>
    </footer>

    <script>
        function redirect() {
            var input = document.getElementById('url').value;
            var url;

            if (isValidURL(input)) {
                url = input.startsWith('http') ? input : 'https://' + input;
            } else {
                url = 'https://www.google.com/search?q=' + encodeURIComponent(input);
            }

            window.location.href = url;
        }

        function isValidURL(str) {
            const pattern = /^(https?:\/\/)?([\w\d-]+\.)+[\w]{2,}(\/.*)?$/;
            return pattern.test(str);
        }

        async function customPrompt(message, defaultValue) {
            document.getElementById("prompt-message").innerText = message;
            document.getElementById("prompt-input").value = defaultValue || "";
            document.getElementById("overlay").style.display = "flex";

            return new Promise(resolve => {
                submitPrompt = function () {
                    var userInput = document.getElementById("prompt-input").value;
                    document.getElementById("overlay").style.display = "none";
                    resolve(userInput);
                    submitPrompt = null;
                };
            });
        }

        function closePrompt() {
            document.getElementById("overlay").style.display = "none";
        }

        document.getElementById('url').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                redirect();
                document.getElementById('url').blur();
            }
        });

        function setTheme(mode) {
            if (mode === 'light') {
                document.body.classList.add('white-theme');
            } else {
                document.body.classList.remove('white-theme');
            }
        }
    </script>
</body>
</html>

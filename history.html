  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&display=swap');
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #ff6b6b;
      --input-bg: #1e1e1e;
      --footer-text: #ff4c4c;
    }
    .light-theme {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0f0f0;
      --footer-text: #cc0000;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Varela Round', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: var(--accent-color);
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }
    li {
      background-color: var(--input-bg);
      border: 1px solid var(--accent-color);
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      overflow-wrap: anywhere;
    }
    .clear-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .clear-btn:hover {
      background-color: #e55a5a;
    }
    .footer-note {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: var(--footer-text);
    }
    .settings-menu {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      font-size: 18px;
      z-index: 999;
    }
    .dropdown {
      position: relative;
      margin-left: 10px;
    }
    .dropdown-btn {
      background-color: var(--accent-color);
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: var(--bg-color);
      min-width: 120px;
      border: 1px solid var(--accent-color);
      border-radius: 6px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content div {
      padding: 10px;
      color: var(--text-color);
      cursor: pointer;
    }
    .dropdown-content div:hover {
      background-color: var(--input-bg);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .modal-content {
      background-color: var(--input-bg);
      color: var(--text-color);
      margin: 15% auto;
      padding: 20px;
      border: 1px solid var(--accent-color);
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      text-align: center;
    }
    .modal-buttons {
      margin-top: 20px;
    }
    .modal-buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .confirm-btn {
      background-color: var(--accent-color);
      color: white;
    }
    .cancel-btn {
      background-color: gray;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Search History</h1>
  <ul id="history-list"></ul>
  <button class="clear-btn" onclick="showModal()">Clear History</button>
  <div class="footer-note">Made by [SaffronA1]</div>

  <!-- Custom Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to clear all search history?</p>
      <div class="modal-buttons">
        <button class="confirm-btn" onclick="confirmClear()">Yes</button>
        <button class="cancel-btn" onclick="hideModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    function setCookie(name, value, days = 365) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = name + "=" + value + ";expires=" + d.toUTCString() + ";path=/";
    }

    function getCookie(name) {
      const cname = name + "=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(cname) === 0) {
          return c.substring(cname.length, c.length);
        }
      }
      return "";
    }

    function setTheme(theme) {
      if (theme === 'light') {
        document.body.classList.add('light-theme');
      } else {
        document.body.classList.remove('light-theme');
      }
      setCookie('theme', theme, 365);
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem('saffronHistory') || '[]');
      const list = document.getElementById('history-list');
      list.innerHTML = "";

      if (history.length === 0) {
        const item = document.createElement('li');
        item.textContent = "No history found.";
        list.appendChild(item);
        return;
      }

      history.slice().reverse().forEach(entry => {
        const item = document.createElement('li');
        item.textContent = entry;
        list.appendChild(item);
      });
    }

    function showModal() {
      document.getElementById('confirmModal').style.display = 'block';
    }

    function hideModal() {
      document.getElementById('confirmModal').style.display = 'none';
    }

    function confirmClear() {
      localStorage.removeItem('saffronHistory');
      hideModal();
      loadHistory();
    }

    window.onload = function () {
      const savedTheme = getCookie('theme');
      if (savedTheme === 'light') {
        setTheme('light');
      } else {
        setTheme('dark');
      }
      loadHistory();
    }
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saffron Settings</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #ff6b6b;
      --input-bg: #1e1e1e;
      --footer-text: #ff4c4c;
    }

    .light-theme {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0f0f0;
      --footer-text: #cc0000;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Varela Round', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 1rem;
      background-color: var(--bg-color);
      text-align: center;
      font-size: 2rem;
      color: var(--accent-color);
      border-bottom: 1px solid var(--accent-color);
    }

    .settings-container {
      flex: 1;
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      box-sizing: border-box;
    }

    .setting-group {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
      accent-color: var(--accent-color);
    }

    select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      background-color: var(--input-bg);
      border: 1px solid var(--accent-color);
      color: var(--text-color);
      font-size: 1rem;
    }

    option {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    footer {
      text-align: center;
      color: var(--footer-text);
      font-weight: bold;
      font-size: 1rem;
      padding: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>Settings</header>

  <div class="settings-container">
    <div class="setting-group">
      <label><input type="checkbox" id="setting1"> Black Theme</label>
      <label><input type="checkbox" id="setting2"> White Theme</label>
    </div>

    <div class="setting-group">
      <label for="browser-switch">Switch Browser:</label>
      <select id="browser-switch">
        <option value="google" onclick="google()">Google</option>
        <option value="bing" onclick="bing()">Bing</option>
      </select>
    </div>
  </div>

  <footer>Made By [SaffronA1]</footer>
  <script>
    function google() {
      localStorage.setItem('browserChoice', 'Google');
    }
    
    function bing() {
      localStorage.setItem('browserChoice', 'Bing');
    }
  </script>
</body>
</html>
